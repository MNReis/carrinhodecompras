<!DOCTYPE html>
<html lang="en">
<head>

  <title>Carrinho de Compras</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<div class="compras">

      </div>

    <div class="produto">
      <img src="https://i.imgur.com/omKPcxF.png" alt="Produto 2">
      <div class="descricao">
        <h3>Produto 2</h3>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      </div>
      <div class="preco">$29.99</div>
    </div>
    
    <div class="produto">
      <img src="https://i.imgur.com/tUqzYjL.png" alt="Produto 3">
      <div class="descricao">
        <h3>CAMISA NIKE BARCELONA DRAKE - AZUL</h3>

      </div>

</html>
